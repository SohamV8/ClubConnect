# Bootstrap Configuration for Registration Service
# This file is loaded before application.yml and contains configuration
# needed to connect to the Config Server

spring:
  application:
    name: registration-service
  
  # Config Server Configuration
  cloud:
    config:
      # Config Server URL
      uri: http://localhost:8888
      # Profile to use (default, dev, prod, etc.)
      profile: default
      # Label/branch to use
      label: main
      # Fail fast if config server is not available
      fail-fast: true
      # Retry configuration
      retry:
        initial-interval: 1000
        max-attempts: 6
        max-interval: 2000
        multiplier: 1.1

# Management endpoints for config refresh
management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh,configprops
  endpoint:
    health:
      show-details: always
